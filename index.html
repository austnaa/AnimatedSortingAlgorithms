<html>
<head>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animated Sorting Algorithms</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
  <script src="utilities.js"></script>
  <script src="io.js"></script>
  <script src="bubbleSort.js"></script>
  <script src="selectionSort.js"></script>
  <script src="insertionSort.js"></script>
  <script src="radixSort.js"></script>
  <script src="mergeSort.js"></script>
  <script src="quickSort.js"></script>
</head>
<header>
  <div class="container pt-4">
    <div class="row justify-content-center">
      <h1>Sorting Algorithms, Visualized</h1>
    </div>
  </div>
</header>
<body>
  <div class="container-fluid">
    <div class="row text-center pt-1">
      <div class="col-1"></div>
      <div class="col-2">
        <div class="dropdown" style="padding-top: 15px;">
          <button id="algo-chooser-button" class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Choose Algorithm
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" onclick="chooseAlgo('Bubble');">Bubble Sort</a>
            <a class="dropdown-item" href="#" onclick="chooseAlgo('Selection');">Selection Sort</a>
            <a class="dropdown-item" href="#" onclick="chooseAlgo('Insertion');">Insertion Sort</a>
            <a class="dropdown-item" href="#" onclick="chooseAlgo('Radix');">Radix Sort</a>
            <a class="dropdown-item" href="#" onclick="chooseAlgo('Merge');">Merge Sort</a>
            <a class="dropdown-item" href="#" onclick="chooseAlgo('Quick');">Quick Sort</a>
          </div>
        </div>
      </div>
      <div class="col-4" style="padding-top: 15px;">
        <button class="btn" type="button" name="button" onclick="startAlgo()">Start</button>
        <button class="btn" type="button" name="button" onclick="stepAlgo()">Step</button>
        <button class="btn" type="button" name="button" onclick="stopAlgo()">Stop</button>
        <button class="btn" type="button" name="button" onclick="resetAlgo()">Reset</button>
      </div>
      <div class="col-2">
        <label class="" for="speed">Speed:</label>
        <input class="center" type="range" id="speed-range" name="speed"
               min="1" max="60" oninput="setSpeed(this.value);">
      </div>
      <div class="col-2">
        <label class="" for="size">Size:</label>
        <input class="center slider-colors" type="range" id="size" name="size"
               min="1" max="20" oninput="setSize(this.value);">
      </div>
      <div class="col-4"></div>
    </div>
  </div>

  <!-- <div id="p5-sketch"></div> -->
  <div id="p5-bubble-sort" style="display: none"></div>
  <div id="p5-selection-sort" style="display: none"></div>
  <div id="p5-insertion-sort" style="display: none"></div>
  <div id="p5-radix-sort" style="display: none"></div>
  <div id="p5-merge-sort" style="display: none"></div>
  <div id="p5-quick-sort" style="display: none"></div>

</body>
